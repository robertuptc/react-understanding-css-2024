<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- Display and Position -->
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
    </div>

    <!-- Clearing Floats -->
    <div class="clear-box">
        <div class="float-box">Floating Box</div>
        <div class="text">This is some text that should not overlap the floating box.</div>
    </div>

    <!-- Handling Overflow -->
    <h1>he</h1>
    <div class="container-two">
        <div class="box-two">Box 1</div>
        <div class="box-two">Box 2</div>
        <div class="box-two">Box 3</div>
        <div class="box-two">Box 4</div>
        <div class="box-two">Box 5</div>
        <div class="box-two">Box 6</div>
        <div class="box-two">Box 7</div>
        <div class="box-two">Box 8</div>
        <div class="box-two">Box 9</div>
        <div class="box-two">Box 10</div>
        <div class="box-two">Box 11</div>
        <div class="box-two">Box 12</div>
        <div class="box-two">Box 13</div>
        <div class="box-two">Box 14</div>
        <div class="box-two">Box 14</div>
        <div class="box-two">Box 14</div>
    </div>

    <!-- Pseudo and Dynamic Classes -->
    <div class="container-three">
        <a href="https://google.com">Link to Google</a>
        <input type="text" placeholder="Type something">
    </div>

    <!-- z-index -->
    <div class="outer">
        Outer
        <div class="middle">
            Middle
            <div class="inner">
                Inner
            </div>
        </div>
    </div>
</body>

</html>
